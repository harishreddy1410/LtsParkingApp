    <div class="parkingSlotLeftArea" *ngFor="let parkingDivisionTemp of parkingDivisionsViewModel">
      <div>
          <div>{{ (parkingDivisionTemp) ? parkingDivisionTemp.Name : "" }}   </div>
                    
      <div class="parkingArea" *ngFor="let parkingSlot of parkingDivisionTemp.ParkingSlots" [ngClass]="(parkingSlot.isOccupied)?'slotOccupied':''" (click)="selectSlotToOccupy($event)" [attr.data-slot-id]="(parkingSlot.Id)">
