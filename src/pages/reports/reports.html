<ion-header>
    <ion-navbar>
        <ion-title>
            <div class="title">Reports</div>
        </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <!-- <ion-select>
    <ion-option *ngFor="let location in locations">
        {location}
    </ion-option>
  </ion-select> -->

  <ion-item>
      <ion-label>Location</ion-label>
  <ion-select [(ngModel)]="locationId">
    <ion-option [value]="0">Select Location</ion-option>
      <ion-option *ngFor="let employee of locations" [value]="employee.Id">{{employee.Name}}</ion-option>
  </ion-select>
</ion-item>
  <ion-item>
      <ion-label>From Date</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fromDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>To Date</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="toDate"></ion-datetime>
      </ion-item>

      <ion-item>
          <button ion-button icon-end>
              Report
              <ion-icon name="book"></ion-icon>
            </button>
      </ion-item>



      <ion-item-options side="up">
          <button ion-button>
            <ion-icon name="archive"></ion-icon>
            Archive
          </button>
        </ion-item-options>
        
        <ion-item-options side="left">
          <button ion-button>
            <ion-icon name="archive"></ion-icon>
            Archive
          </button>
        </ion-item-options>
