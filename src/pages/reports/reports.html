<ion-header>
    <ion-navbar>
        <ion-title>
            <div class="title">Reports</div>
        </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <!-- <ion-select>

  <ion-item>
      <ion-label>Location</ion-label>
  <ion-select aria-required="true" [(ngModel)]="locationId">
    <ion-option [value]="0">Select Location</ion-option>
      <ion-option *ngFor="let location of locations" [value]="location.Id">{{location.Name}}</ion-option>
  </ion-select>
</ion-item>
  <ion-item>
      <ion-label>From Date</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fromDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>To Date</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="toDate"></ion-datetime>
      </ion-item>

      <ion-item>
          <button ion-button icon-end (click)="GetParkingReports()">
              Generate Report
              <ion-icon name="book"></ion-icon>
            </button>
      </ion-item>

      <table datatable id="tblReports" class="display responsive nowrap"  width="100%" [dtOptions]="dtOptions">
        <thead>
          <tr>
            <th>Name</th>
            <th>Slot</th>
            <th>VehicleNum</th>
            <th>InTime</th>
            <th>OutTime</th>
            <th>Vehicle Type</th>
            <th>Slot Type</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
        </table>
